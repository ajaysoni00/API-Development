<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4">Student Records</h2>

      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control w-50"
          placeholder="Search by name"
        />
        <div>
          <button
            class="btn btn-success me-2"
            data-bs-toggle="modal"
            data-bs-target="#addStudentModal"
          >
            Add Student
          </button>
          <button class="btn btn-primary" onclick="fetchStudents()">
            Refresh
          </button>
        </div>
      </div>

      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Profile</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>

      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </div>

    <!-- View Student Modal -->
    <div class="modal fade" id="viewStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Student Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="viewProfilePic"
              src=""
              class="rounded mb-3"
              width="100"
              alt="404 Image not found"
            />
            <p><strong>Name:</strong> <span id="viewName"></span></p>
            <p><strong>Email:</strong> <span id="viewEmail"></span></p>
            <p><strong>Phone:</strong> <span id="viewPhone"></span></p>
            <p><strong>Gender:</strong> <span id="viewGender"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="addStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addStudentForm" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title">Add New Student</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  name="first_name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  name="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  placeholder="Phone"
                  required
                />
              </div>
              <div class="mb-2">
                <select class="form-select" name="gender" required>
                  <option value="">Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-2">
                <label>Upload Profile Picture:</label>
                <input
                  type="file"
                  class="form-control"
                  name="profile_pic"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" type="submit">
                Create Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editStudentForm" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title">Edit Student</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editStudentId" name="id" />
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="editFirstName"
                  name="first_name"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="editLastName"
                  name="last_name"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  type="email"
                  class="form-control"
                  id="editEmail"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  class="form-control"
                  id="editPhone"
                  name="phone"
                  placeholder="Phone"
                  required
                />
              </div>
              <div class="mb-2">
                <select
                  class="form-select"
                  id="editGender"
                  name="gender"
                  required
                >
                  <option value="">Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-2">
                <label>Upload New Profile Picture:</label>
                <input
                  type="file"
                  class="form-control"
                  id="editProfilePic"
                  name="profile_pic"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script>
      const apiURL = "http://localhost:3000/api/students";
      let currentPage, currentSearch;

      //Fetch all the students from the API
      async function fetchStudents(search = "", page = 1) {
        currentSearch = search;
        currentPage = page;
        let limit = 7;
        const result = await fetch(
          `${apiURL}?search=${encodeURIComponent(
            search
          )}&page=${encodeURIComponent(page)}&limit=${limit}`
        );
        const data = await result.json();
        let totalPages = data.totalPages;

        const tbody = document.querySelector("#studentTableBody");
        tbody.innerHTML = "";

        data.studentsData.forEach((student) => {
          tbody.innerHTML += `
                <tr>
            <td>
        <img src="http://localhost:3000/uploads/${student.profile_pic}"
             style="width:50px; height:50px; object-fit:cover;"
             class="rounded-circle" alt=" 404"/>
      </td>

            <td>${student.first_name}</td>
            <td>${student.last_name}</td>
            <td>${student.email}</td>
            <td>${student.phone}</td>
            <td>${student.gender}</td>
            <td>
              <button class="btn btn-info btn-sm" onclick="viewStudent('${student._id}')">
                View
              </button>
              <button class="btn btn-warning btn-sm" onclick="editStudent('${student._id}')">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" onclick="deleteStudent('${student._id}')">
                Delete
              </button>
            </td>
          </tr>
                `;
        });

        renderPagination(totalPages);
      }
      fetchStudents();

      async function renderPagination(totalPages) {
        const container = document.querySelector("#pagination");
        container.innerHTML = "";

        //previous button
        let prevLi = document.createElement("li");
        prevLi.innerHTML = `<a class="page-link " href="#">Previous</a>`;
        if (currentPage === 1) {
          prevLi.className = "disabled page-item";
        } else {
          prevLi.className = "page-item";
          prevLi.addEventListener("click", (e) => {
            e.preventDefault();
            fetchStudents(currentSearch, currentPage - 1);
          });
        }
        container.appendChild(prevLi);

        //Paginaton buttons in numbers
        for (let i = 1; i <= totalPages; i++) {
          let li = document.createElement("li");
          li.innerHTML = `<a class="page-link " href="#">${i}</a>`;
          let asdf = i === currentPage ? "page-item active" : "page-item";
          li.className = asdf;
          li.addEventListener("click", (e) => {
            e.preventDefault();
            fetchStudents(currentSearch, i);
          });
          container.appendChild(li);
        }

        //next Button

        let nextli = document.createElement("li");
        nextli.innerHTML = `<a class="page-link " href="#">Next</a>`;
        if (currentPage === totalPages) {
          nextli.className = "page-item disabled";
        } else {
          nextli.className = "page-item";
          nextli.addEventListener("click", (e) => {
            e.preventDefault();
            fetchStudents(currentSearch, currentPage + 1);
          });
        }
        container.appendChild(nextli);
      }

      //Fetch single student from the API
      async function viewStudent(id) {
        const result = await fetch(`${apiURL}/${id}`);
        const student = await result.json();

        document.querySelector(
          "#viewProfilePic"
        ).src = `http://localhost:3000/uploads/${student.profile_pic}`;
        document.querySelector(
          "#viewName"
        ).textContent = `${student.first_name} ${student.last_name}`;
        document.querySelector("#viewEmail").textContent = student.email;
        document.querySelector("#viewPhone").textContent = student.phone;
        document.querySelector("#viewGender").textContent = student.gender;

        new bootstrap.Modal(document.getElementById("viewStudentModal")).show();
      }

      //search Functionality
      document.querySelector("#searchInput").addEventListener("input", () => {
        fetchStudents(document.querySelector("#searchInput").value);
      });

      //Add new student
      document
        .querySelector("#addStudentModal")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);

          const response = await fetch(apiURL, {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            e.target.reset();
            bootstrap.Modal.getInstance(
              document.querySelector("#addStudentModal")
            ).hide();
            fetchStudents();
          } else {
            alert("Error creating student");
          }
        });

      //Delete student
      async function deleteStudent(id) {
        if (confirm("are you sure to delete this student")) {
          await fetch(`${apiURL}/${id}`, { method: "DELETE" });
          fetchStudents();
        } else {
          return;
        }
      }

      //Update Student Modal box
      async function editStudent(id) {
        const result = await fetch(`${apiURL}/${id}`);
        const student = await result.json();

        document.querySelector("#editStudentId").value = student._id;
        document.querySelector("#editFirstName").value = student.first_name;
        document.querySelector("#editLastName").value = student.last_name;
        document.querySelector("#editEmail").value = student.email;
        document.querySelector("#editPhone").value = student.phone;
        document.querySelector("#editGender").value = student.gender;

        new bootstrap.Modal(document.getElementById("editStudentModal")).show();
      }

      document
        .querySelector("#editStudentModal")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);

          const response = await fetch(`${apiURL}/${e.target.id.value}`, {
            method: "PUT",
            body: formData,
          });

          if (response.ok) {
            bootstrap.Modal.getInstance(
              document.querySelector("#editStudentModal")
            ).hide();
            fetchStudents();
          } else {
            alert("Error Updating student");
          }
        });
    </script>
  </body>
</html>
